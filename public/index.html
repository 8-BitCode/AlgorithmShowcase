<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Algorithm Showcase!!!!</title>
  <link rel="icon" href="./favicon.ico">
    <style>
    #counterElement {
      pointer-events: none;
    }
     a[href="https://www.websiteout.net/counter.php"] {
      pointer-events: none;
      /* Optionally, change the link's appearance to look like regular text */
      text-decoration: none;
      color: inherit;
      cursor: text;
    }
      body{
        height: 100vh;
  background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/northernlights.jpg);
      }
      body:after{
        animation: grain 8s steps(10) infinite;
  background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/paper-pattern.png);
  content: "";
  height: 300%;
  left: -50%;
  opacity: 0.3;
  position: fixed;
  top: -110%;
  width: 300%;
      }
      @keyframes grain {
  0%, 100% { transform:translate(0, 0) }
  10% { transform:translate(-5%, -10%) }
  20% { transform:translate(-15%, 5%) }
  30% { transform:translate(7%, -25%) }
  40% { transform:translate(-5%, 25%) }
  50% { transform:translate(-15%, 10%) }
  60% { transform:translate(15%, 0%) }
  70% { transform:translate(0%, 15%) }
  80% { transform:translate(3%, 35%) }
  90% { transform:translate(-10%, 10%) }
}
  </style>
  </head>
  <body style="background-image: url(./background.png); image-rendering: pixelated; ">
    <script type="text/javascript" src="//counter.websiteout.net/js/2/6/60/0"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <div id="root"></div>
  </body>
</html>
