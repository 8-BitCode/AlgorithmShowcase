<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Algorithm Showcase!!!!</title>
  <link rel="icon" href="./favicon.ico">
    <style>
    #counterElement {
      pointer-events: none;
    }
     a[href="https://www.websiteout.net/counter.php"] {
      pointer-events: none;
      /* Optionally, change the link's appearance to look like regular text */
      text-decoration: none;
      color: inherit;
      cursor: text;
    }
      body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .dither {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      filter: url(#discrete);
    }

    .source {
      filter: url(#gamma) opacity(1/2);
    }

    .add {
      filter: opacity(1/2 * 255/256);
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .bayer {
      background: url('http://i.imgur.com/xrwK0bK.png');
    }
  </style>
  </head>
  <body style="background-image: url(./background.png); image-rendering: pixelated; ">
    <script type="text/javascript" src="//counter.websiteout.net/js/2/6/60/0"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
     <div class="dither">
    <div class="source">
      <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="add bayer"></div>
  </div>
     <script>
    document.addEventListener('DOMContentLoaded', function () {
      const id = location.hash.slice(1) || 'oTN6cGmH2yM';
      const video = `//youtube.com/embed/${id}?autoplay=0&showinfo=0&rel=0`;
      const image = `//i.ytimg.com/vi/${id}/maxresdefault.jpg`;

      const iframe = document.querySelector('iframe');
      iframe.src = video;

      const update = () => {
        requestAnimationFrame(update);
        const x = 0 | 1024 * Math.random();
        const y = 0 | 1024 * Math.random();
        document.querySelector('.add').style.backgroundPosition = `${x}px ${y}px`;
      };

      update();
    });
  </script>
    <div id="root"></div>
  </body>
</html>
